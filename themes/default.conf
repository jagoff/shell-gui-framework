# Default Theme Configuration for Universal Shell GUI Framework
# This file defines the visual appearance and behavior of the framework

# --- COLOR SCHEME ---
# Primary colors
THEME_PRIMARY_COLOR="#007ACC"      # Blue - Main brand color
THEME_SECONDARY_COLOR="#6C757D"    # Gray - Secondary elements
THEME_SUCCESS_COLOR="#28A745"      # Green - Success states
THEME_WARNING_COLOR="#FFC107"      # Yellow - Warnings
THEME_ERROR_COLOR="#DC3545"        # Red - Errors
THEME_INFO_COLOR="#17A2B8"         # Cyan - Information

# Background colors
THEME_BG_PRIMARY="#FFFFFF"         # Main background
THEME_BG_SECONDARY="#F8F9FA"       # Secondary background
THEME_BG_DARK="#212529"            # Dark background
THEME_BG_OVERLAY="#00000080"       # Overlay background

# Text colors
THEME_TEXT_PRIMARY="#212529"       # Primary text
THEME_TEXT_SECONDARY="#6C757D"     # Secondary text
THEME_TEXT_LIGHT="#FFFFFF"         # Light text
THEME_TEXT_MUTED="#ADB5BD"         # Muted text

# Border colors
THEME_BORDER_PRIMARY="#DEE2E6"     # Primary borders
THEME_BORDER_SECONDARY="#CED4DA"   # Secondary borders
THEME_BORDER_FOCUS="#007ACC"       # Focus borders

# --- TYPOGRAPHY ---
THEME_FONT_FAMILY="monospace"      # Font family
THEME_FONT_SIZE_NORMAL="14"        # Normal text size
THEME_FONT_SIZE_SMALL="12"         # Small text size
THEME_FONT_SIZE_LARGE="16"         # Large text size
THEME_FONT_WEIGHT_NORMAL="400"     # Normal font weight
THEME_FONT_WEIGHT_BOLD="700"       # Bold font weight

# --- LAYOUT ---
THEME_PADDING_SMALL="4"            # Small padding
THEME_PADDING_NORMAL="8"           # Normal padding
THEME_PADDING_LARGE="16"           # Large padding
THEME_MARGIN_SMALL="4"             # Small margin
THEME_MARGIN_NORMAL="8"            # Normal margin
THEME_MARGIN_LARGE="16"            # Large margin
THEME_BORDER_RADIUS="4"            # Border radius
THEME_BORDER_WIDTH="1"             # Border width

# --- COMPONENT STYLES ---
# Menu styles
THEME_MENU_BG="#FFFFFF"
THEME_MENU_BORDER="#DEE2E6"
THEME_MENU_SELECTED_BG="#007ACC"
THEME_MENU_SELECTED_TEXT="#FFFFFF"
THEME_MENU_HOVER_BG="#F8F9FA"

# Input styles
THEME_INPUT_BG="#FFFFFF"
THEME_INPUT_BORDER="#DEE2E6"
THEME_INPUT_FOCUS_BORDER="#007ACC"
THEME_INPUT_PLACEHOLDER="#ADB5BD"

# Button styles
THEME_BUTTON_PRIMARY_BG="#007ACC"
THEME_BUTTON_PRIMARY_TEXT="#FFFFFF"
THEME_BUTTON_SECONDARY_BG="#6C757D"
THEME_BUTTON_SECONDARY_TEXT="#FFFFFF"
THEME_BUTTON_DANGER_BG="#DC3545"
THEME_BUTTON_DANGER_TEXT="#FFFFFF"

# Progress bar styles
THEME_PROGRESS_BG="#E9ECEF"
THEME_PROGRESS_FILL="#007ACC"
THEME_PROGRESS_TEXT="#212529"

# --- ANIMATIONS ---
THEME_ANIMATION_DURATION="0.2"     # Animation duration in seconds
THEME_ANIMATION_EASING="ease"      # Animation easing function

# --- ACCESSIBILITY ---
THEME_HIGH_CONTRAST="false"        # High contrast mode
THEME_REDUCED_MOTION="false"       # Reduced motion for accessibility
THEME_SCREEN_READER_FRIENDLY="true" # Screen reader optimizations

# --- RESPONSIVE ---
THEME_MIN_WIDTH="40"               # Minimum terminal width
THEME_MIN_HEIGHT="20"              # Minimum terminal height
THEME_MAX_WIDTH="120"              # Maximum terminal width
THEME_MAX_HEIGHT="40"              # Maximum terminal height

# --- CUSTOMIZATION FLAGS ---
THEME_ENABLE_EMOJIS="true"         # Enable emoji icons
THEME_ENABLE_ANIMATIONS="true"     # Enable animations
THEME_ENABLE_SOUNDS="false"        # Enable sound effects
THEME_ENABLE_HINTS="true"          # Enable help hints 