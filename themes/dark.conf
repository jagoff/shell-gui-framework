# Dark Theme Configuration for Universal Shell GUI Framework
# A dark theme optimized for low-light environments

# --- COLOR SCHEME ---
# Primary colors
THEME_PRIMARY_COLOR="#61DAFB"      # Light blue - Main brand color
THEME_SECONDARY_COLOR="#8892B0"    # Light gray - Secondary elements
THEME_SUCCESS_COLOR="#4ECDC4"      # Teal - Success states
THEME_WARNING_COLOR="#FFE66D"      # Yellow - Warnings
THEME_ERROR_COLOR="#FF6B6B"        # Red - Errors
THEME_INFO_COLOR="#4ECDC4"         # Cyan - Information

# Background colors
THEME_BG_PRIMARY="#1A1A1A"         # Main background
THEME_BG_SECONDARY="#2D2D2D"       # Secondary background
THEME_BG_DARK="#0F0F0F"            # Dark background
THEME_BG_OVERLAY="#000000CC"       # Overlay background

# Text colors
THEME_TEXT_PRIMARY="#FFFFFF"       # Primary text
THEME_TEXT_SECONDARY="#B0B0B0"     # Secondary text
THEME_TEXT_LIGHT="#FFFFFF"         # Light text
THEME_TEXT_MUTED="#808080"         # Muted text

# Border colors
THEME_BORDER_PRIMARY="#404040"     # Primary borders
THEME_BORDER_SECONDARY="#505050"   # Secondary borders
THEME_BORDER_FOCUS="#61DAFB"       # Focus borders

# --- TYPOGRAPHY ---
THEME_FONT_FAMILY="monospace"      # Font family
THEME_FONT_SIZE_NORMAL="14"        # Normal text size
THEME_FONT_SIZE_SMALL="12"         # Small text size
THEME_FONT_SIZE_LARGE="16"         # Large text size
THEME_FONT_WEIGHT_NORMAL="400"     # Normal font weight
THEME_FONT_WEIGHT_BOLD="700"       # Bold font weight

# --- LAYOUT ---
THEME_PADDING_SMALL="4"            # Small padding
THEME_PADDING_NORMAL="8"           # Normal padding
THEME_PADDING_LARGE="16"           # Large padding
THEME_MARGIN_SMALL="4"             # Small margin
THEME_MARGIN_NORMAL="8"            # Normal margin
THEME_MARGIN_LARGE="16"            # Large margin
THEME_BORDER_RADIUS="4"            # Border radius
THEME_BORDER_WIDTH="1"             # Border width

# --- COMPONENT STYLES ---
# Menu styles
THEME_MENU_BG="#2D2D2D"
THEME_MENU_BORDER="#404040"
THEME_MENU_SELECTED_BG="#61DAFB"
THEME_MENU_SELECTED_TEXT="#1A1A1A"
THEME_MENU_HOVER_BG="#404040"

# Input styles
THEME_INPUT_BG="#2D2D2D"
THEME_INPUT_BORDER="#404040"
THEME_INPUT_FOCUS_BORDER="#61DAFB"
THEME_INPUT_PLACEHOLDER="#808080"

# Button styles
THEME_BUTTON_PRIMARY_BG="#61DAFB"
THEME_BUTTON_PRIMARY_TEXT="#1A1A1A"
THEME_BUTTON_SECONDARY_BG="#8892B0"
THEME_BUTTON_SECONDARY_TEXT="#1A1A1A"
THEME_BUTTON_DANGER_BG="#FF6B6B"
THEME_BUTTON_DANGER_TEXT="#FFFFFF"

# Progress bar styles
THEME_PROGRESS_BG="#404040"
THEME_PROGRESS_FILL="#61DAFB"
THEME_PROGRESS_TEXT="#FFFFFF"

# --- ANIMATIONS ---
THEME_ANIMATION_DURATION="0.2"     # Animation duration in seconds
THEME_ANIMATION_EASING="ease"      # Animation easing function

# --- ACCESSIBILITY ---
THEME_HIGH_CONTRAST="true"         # High contrast mode
THEME_REDUCED_MOTION="false"       # Reduced motion for accessibility
THEME_SCREEN_READER_FRIENDLY="true" # Screen reader optimizations

# --- RESPONSIVE ---
THEME_MIN_WIDTH="40"               # Minimum terminal width
THEME_MIN_HEIGHT="20"              # Minimum terminal height
THEME_MAX_WIDTH="120"              # Maximum terminal width
THEME_MAX_HEIGHT="40"              # Maximum terminal height

# --- CUSTOMIZATION FLAGS ---
THEME_ENABLE_EMOJIS="true"         # Enable emoji icons
THEME_ENABLE_ANIMATIONS="true"     # Enable animations
THEME_ENABLE_SOUNDS="false"        # Enable sound effects
THEME_ENABLE_HINTS="true"          # Enable help hints 