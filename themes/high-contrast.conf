# High Contrast Theme Configuration for Universal Shell GUI Framework
# Optimized for accessibility and visual impairments

# --- COLOR SCHEME ---
# Primary colors
THEME_PRIMARY_COLOR="#FFFFFF"      # White - Main brand color
THEME_SECONDARY_COLOR="#000000"    # Black - Secondary elements
THEME_SUCCESS_COLOR="#00FF00"      # Bright green - Success states
THEME_WARNING_COLOR="#FFFF00"      # Bright yellow - Warnings
THEME_ERROR_COLOR="#FF0000"        # Bright red - Errors
THEME_INFO_COLOR="#00FFFF"         # Bright cyan - Information

# Background colors
THEME_BG_PRIMARY="#000000"         # Main background
THEME_BG_SECONDARY="#000000"       # Secondary background
THEME_BG_DARK="#000000"            # Dark background
THEME_BG_OVERLAY="#000000"         # Overlay background

# Text colors
THEME_TEXT_PRIMARY="#FFFFFF"       # Primary text
THEME_TEXT_SECONDARY="#FFFFFF"     # Secondary text
THEME_TEXT_LIGHT="#FFFFFF"         # Light text
THEME_TEXT_MUTED="#FFFFFF"         # Muted text

# Border colors
THEME_BORDER_PRIMARY="#FFFFFF"     # Primary borders
THEME_BORDER_SECONDARY="#FFFFFF"   # Secondary borders
THEME_BORDER_FOCUS="#FFFFFF"       # Focus borders

# --- TYPOGRAPHY ---
THEME_FONT_FAMILY="monospace"      # Font family
THEME_FONT_SIZE_NORMAL="16"        # Normal text size (larger for accessibility)
THEME_FONT_SIZE_SMALL="14"         # Small text size
THEME_FONT_SIZE_LARGE="18"         # Large text size
THEME_FONT_WEIGHT_NORMAL="700"     # Bold font weight for better visibility
THEME_FONT_WEIGHT_BOLD="700"       # Bold font weight

# --- LAYOUT ---
THEME_PADDING_SMALL="8"            # Small padding (larger for accessibility)
THEME_PADDING_NORMAL="12"          # Normal padding
THEME_PADDING_LARGE="20"           # Large padding
THEME_MARGIN_SMALL="8"             # Small margin
THEME_MARGIN_NORMAL="12"           # Normal margin
THEME_MARGIN_LARGE="20"            # Large margin
THEME_BORDER_RADIUS="0"            # No border radius for sharp edges
THEME_BORDER_WIDTH="2"             # Thicker borders for visibility

# --- COMPONENT STYLES ---
# Menu styles
THEME_MENU_BG="#000000"
THEME_MENU_BORDER="#FFFFFF"
THEME_MENU_SELECTED_BG="#FFFFFF"
THEME_MENU_SELECTED_TEXT="#000000"
THEME_MENU_HOVER_BG="#FFFFFF"
THEME_MENU_HOVER_TEXT="#000000"

# Input styles
THEME_INPUT_BG="#000000"
THEME_INPUT_BORDER="#FFFFFF"
THEME_INPUT_FOCUS_BORDER="#FFFFFF"
THEME_INPUT_PLACEHOLDER="#FFFFFF"

# Button styles
THEME_BUTTON_PRIMARY_BG="#FFFFFF"
THEME_BUTTON_PRIMARY_TEXT="#000000"
THEME_BUTTON_SECONDARY_BG="#000000"
THEME_BUTTON_SECONDARY_TEXT="#FFFFFF"
THEME_BUTTON_DANGER_BG="#FF0000"
THEME_BUTTON_DANGER_TEXT="#FFFFFF"

# Progress bar styles
THEME_PROGRESS_BG="#000000"
THEME_PROGRESS_FILL="#FFFFFF"
THEME_PROGRESS_TEXT="#FFFFFF"

# --- ANIMATIONS ---
THEME_ANIMATION_DURATION="0"       # No animations for accessibility
THEME_ANIMATION_EASING="linear"    # Linear easing

# --- ACCESSIBILITY ---
THEME_HIGH_CONTRAST="true"         # High contrast mode
THEME_REDUCED_MOTION="true"        # Reduced motion for accessibility
THEME_SCREEN_READER_FRIENDLY="true" # Screen reader optimizations

# --- RESPONSIVE ---
THEME_MIN_WIDTH="60"               # Minimum terminal width (larger for accessibility)
THEME_MIN_HEIGHT="30"              # Minimum terminal height (larger for accessibility)
THEME_MAX_WIDTH="120"              # Maximum terminal width
THEME_MAX_HEIGHT="40"              # Maximum terminal height

# --- CUSTOMIZATION FLAGS ---
THEME_ENABLE_EMOJIS="false"        # Disable emoji icons for clarity
THEME_ENABLE_ANIMATIONS="false"    # Disable animations for accessibility
THEME_ENABLE_SOUNDS="false"        # Enable sound effects
THEME_ENABLE_HINTS="true"          # Enable help hints 